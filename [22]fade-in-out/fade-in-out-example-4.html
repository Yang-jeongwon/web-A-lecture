<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body, h1 {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    #container {
      width:100vw;
      height:100vh;
      /* flex */
      display: flex;
      justify-content:center;
      align-items: center;
    }

  </style>
  
</head>
<body>
  <div id="container">
    <h1>hello design</h1>
  </div>
  <script>
    const h1 = document.querySelector('#container h1');


    // javascript styling
    h1.style.opacity = 0;

    // 알고리즘 구상
    // 1. opacity는 0에서부터 1까지의 값으로 투명도를 조정한다.
    // 2. 1초당 0.1씩 증가시키면 조금씩 나타나는 동작을 동적으로 만들 수 있다.
    // 3. 0인 어떤 값을 0.1 씩 더해지고, 1이 되면 멈춰지는 동작을 시도해 본다.

    let value = 0;
    // 일정시간에 맞추어 동작하는 메서드(method)를 사용한다.
    let opacityTimer = setInterval(function() {
      // 1초마다 value를 0.1씩 더해준다.
      value = value + 0.1;
      // value의 값은 0 이고 0.1을 더한 값을 다시금 value라는 변수에 "대입"한다.
      console.log(value);
      // 1초마다 value 값이 계속 증가하는 것을 확인할 수 있다.
      if(value > 1) {
        // opacity 값의 특성,  1이상은 필요없기 때문에 
        // 만약 "value의 값이 1보다 커지면 참" 이라는 조건식을 설정한다.
        // 참 조건식 알고리즘은 setInterval을 정지시키는 메서드를 활용한다.
        clearInterval(opacityTimer);
        console.log('complete!');
      }
    }, 1000);
    


    
  </script>

</body>
</html>
