<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body, h1 {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    #container {
      width:100vw;
      height:100vh;
      /* flex */
      display: flex;
      justify-content:center;
      align-items: center;
    }

  </style>
  
</head>
<body>
  <div id="container">
    <h1>hello design</h1>
  </div>
  <script>
    const h1 = document.querySelector('#container h1');
    console.dir(h1);
    // h1 태그의 opacity attribute를 css styling 하지 않고 javascript에서 스타일링 하는 것을
    // 디자이너들 사이에서는 관습적으로 아래와 같이 말로 설명하곤 한다.
    // "h1 태그 스타일을 css단에서 넣지않고 자스단에서 설정했어요."
    
    // 아래의 자바스크립트 스타일링 부분은 모두 주석처리하고 위, 33행에 있는 console.dir(h1)을 확인해볼 것


    // javascript styling
    h1.style.opacity = 0;
    console.dir(h1);
    // 위의 console.dir(h1)에서 style 객체의 opacity 값을 확인하면 0 값이 할당(assign) 된것을 확인할 수 있다.


    
  </script>

</body>
</html>
