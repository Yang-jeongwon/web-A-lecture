<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body, h1 {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    #container {
      width:100vw;
      height:100vh;
      /* flex */
      display: flex;
      justify-content:center;
      align-items: center;
    }

    #container h1 {
      opacity:0;
    }

  </style>
  
</head>
<body>
  <div id="container">
    <h1>hello design</h1>
  </div>
  <script>
    const h1 = document.querySelector('#container h1');
    console.dir(h1);
  </script>

</body>
</html>
